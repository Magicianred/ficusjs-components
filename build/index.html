<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FicusJS components</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      max-height: 100%;
      font-family: sans-serif;
      line-height: 1.5em;
    }

    #header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      overflow: hidden; /* Disables scrollbars on the header frame. To enable scrollbars, change "hidden" to "scroll" */
      background: #BCCE98;
    }

    #nav {
      position: absolute;
      top: 100px;
      left: 0;
      bottom: 0;
      width: 230px;
      overflow: auto; /* Scrollbars will appear on this frame only when there's enough content to require scrolling. To disable scrollbars, change to "hidden", or use "scroll" to enable permanent scrollbars */
      background: #DAE9BC;
    }

    #logo {
      padding:10px;
    }

    main {
      position: fixed;
      top: 100px; /* Set this to the height of the header */
      left: 230px;
      right: 0;
      bottom: 0;
      overflow: auto;
      background: #fff;
    }

    .innertube {
      padding: 15px;
    }

    iframe {
      width: 100%;
      height: 100%;
    }

    p {
      color: #555;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul a {
      color: darkgreen;
      text-decoration: none;
    }

    * html main {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <header id="header">
    <div id="logo">
      <h1>CoolLogo</h1>
    </div>
  </header>

  <main>
    <iframe src="components/custom-elements/button" frameborder="0" name="comp-frame"></iframe>
  </main>

  <nav id="nav">
    <div class="innertube">
      <h2>Custom elements</h2>
      <ul>
          <li><a href=".//components/custom-elements/tabs/" target="comp-frame">Tabs</a></li>
          <li><a href=".//components/custom-elements/button/" target="comp-frame">Button</a></li>
      </ul>
      <h2>HTML</h2>
      <ul>
          <li><a href=".//components/html/card/" target="comp-frame">Card</a></li>
      </ul>
    </div>
  </nav>
</body>
</html>
