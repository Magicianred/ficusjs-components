<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FicusJS components - HTML - Card</title>
</head>
<body>
<h1>Card</h1>
<p>Card component.</p>
<h2>Example</h2>
<div class="fc-card">Card</div>
<h2>Usage</h2>
<pre><code class="language-html">&lt;div class=&quot;fc-card&quot;&gt;Card&lt;/div&gt;
</code></pre>


<script type="module">
  import { use } from 'https://unpkg.com/ficusjs?module'
  import { html, renderer } from 'https://unpkg.com/ficusjs-renderers@latest/dist/lit-html.js'
  import { loadComponents } from './components/loader/index.js'

  // use loader to load many components
  loadComponents(['button', 'tabs'])
          .then(modules => {
            modules.forEach(m => use(m.module, { renderer, html }))
          })

  // events
  const btn = document.querySelector('fc-button')
  if (btn) btn.addEventListener('click', e => console.log(e))

  const tabs = document.querySelector('fc-tabs')
  if (tabs) tabs.addEventListener('change', e => console.log(e))
</script>
</body>
</html>
